<app-header></app-header>
<main>

  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" [isSelected]="user.id===selectedUser?.id" (userselected)="onUserSelected($event)"></app-user>
    </li>
  }
  </ul>
  @if(selectedUser){
    <app-tasks [userId]="selectedUser.id"></app-tasks>
  } @else {
    <p> pleaes select a user to view his taks </p>
  }                                                                                 


</main>
